<!DOCTYPE html>
<html>
<head>

	<title>audiovideo</title>

</head>
<body>

	<header><h1>Aprendendo a usar audio e video em html</h1></header>

	<section>
		Vai uma musiquinha ai?<hr>
		<!--tag audio para se inserir um arquivo de audio src local do arquivo controls cria uma barra para controle do audio-->
		<audio src="yun li - Um Certo Alguém (prod liwan, hakuro & yun li) [amC0UxaMz9Y].mp3" controls=""></audio>

		<p>
			Assiste comigo<hr>
			<!--tag video permite a inserção de videos na pagina com src para local do arquivo width para tamanho do video e controls para barra de controle-->
			<video src="ESSA HISTÓRIA É CRIM1NOSA (e meio goz4da)!!! A genialidade proibidona de HOMUNCULUS.mp4" controls=""></video>
		</p>
	</section>

</body>
</html>

<!--
os parametros da tag audio são:
autoplay == inicia o audio ao entrar na pagina
loop == repete interminadamente
controls == exibe a barra de controle da faixa
muted == faz com que o audio fique mutado
preload == pre carrega dados
width == modifica tamanho da barra de audio 
-->

<!-- 
os parametros da tag video são:
autoplay == inicia o video ao entrar na pagina
loop == repete interminadamente
controls == exibe a barra de controle do video
height == altura do display de video
loop == repete interminadamente
muted == muta o video
poster == define uma imagem para o video
preload == pre carrega dados
width == modifica tamanho do display de video
-->
