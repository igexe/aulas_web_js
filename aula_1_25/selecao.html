<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Campos de Seleção</title>

</head>
<body>

	<form method="post">
		Quais cursos você fará?<br>
		<input type="checkbox" name="html" value="1" checked>HTML<br>
		<input type="checkbox" name="css" value="1" checked>CSS<br>
		<input type="checkbox" name="javascript" value="1" checked>JavaScript<br>

		Esta gostando?<br>
		<select name="resposta">
			<option value="sim">Sim</option>
			<option value="nao">Não</option>
		</select>
	</form>

</body>
</html>

<!--tag input type="checkbox" permite o usuario selecionar mais de um unico elemento-->

<!--quando selecionado um checkbox retornara 1 para o respectivo campo-->

<!--tag input type="radio" permite o usuario selecionar um unico elemento do mesmo grupo a partir do atributo name que da o nome do seu grupo, id para difernciar os um dos outros para a pagina, e value que é o valor retornado para quem ira receber-->

<!--atributo checked quando usado em um desses inputs abre a pagina com o mesmo ja selecionado-->

<!--tag select esse campo recebe o parametro name e para cada opção contida nele é usada a tag option que recebe parametros value e o nome que exibira entre a abertura e fechamento da tag-->

<!--
parametros para tag select:
autofocus == foca no campo ao carregar a pagina
disabled == disabilita campo de seleção
multiple == permite mais de uma seleção
name == nome para a seleção
required == seleção obrigatoria
size == largura do select
-->

<!-- 
parametros para tag option
disabled == disabilita campo de seleção
label == rotulo da opção
selected == pre seleciona um valor
value == valor enviado a pagina que recebe
-->
