<!--tag de comentario-->

<html>

	<head>
		<!--tag da nome a pagina-->
		<title>formatação</title>
	</head>

	<body>
		<!--tag de construção da pagina-->
		<header>
			<!--tags de h1 a h6 definem o tamanho nominal do texto contido nela-->
			<h1>Curso HTML</h1>
		</header>

		<nav>Menu</nav>

		<section>
			<!--tag br quando utilizada no fim de uma linha quebra a linha no navegador jogando para linha inferior-->
			<p>Estou aprendendo HTML.<br>
			HTML é composto de tags.</p>
			<!--tag p é uma tag de paragrafo que da um espaço maior na quebra de linha da pagina-->
		</section>

		<section>
			<!--tag b demarca negrito os elementos dentro da tag-->
			<p><b>Esporte</b></p>
		</section>

		<section>
			<!--tag i demarca em italico elementos dento da tag-->
			<p><i>Lazer</i></p>
		</section>

		<!--tag de rodape-->
		<footer>Rodape</footer>
	</body>
	
</html>



<!--tag hr é uma tag de utilização no final da linha não precisa ser fechada, cria uma linha separadora abaixo da linha ao qual foi inserida-->
