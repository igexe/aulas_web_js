<!--
html5 trouxe novos tipos de campos de entradas alguns são:
	em input:
		type:
			email == verifica no campo se o campo corresponde ao formato de um email
			date == permite escolher um dado do tipo data
			range == permite o usuario escolher um número em escala numa barra vertical
			color == permite o usuario escolher uma cor
			hidden == permite passagem de informações sem exibir as mesmas, normalmente passando por referencias
			file == permite fazer upload de arquivos para servidor, mas para isso precisa se utilizar a tag enctype="multpart/form-data" para dizer a pagina que agora também sera enviado arquivos podendo ser realizado apenas no metodo "post"
		atributo list com tag datalist id e option value para cada item contido
-->
