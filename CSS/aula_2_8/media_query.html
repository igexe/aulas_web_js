<!--
media query é uma propriedade do css para personalizar a pagina para cada dispositivo.

os tipos de midia são:
	All: Para todos os dispositivos
	Braille: para dispositivos táteis
	Embossed: para dispositivos que imprimem em braille
	Handheld: para dispositivos portateis, geralmente com telas pequenas e banda limitada.
	Print: para impressão em papel
	Projection: Para apresentações como PPS
	Screen: para monitores ou dispositivos com telas coloridas e resolução adequada.
	Speech: para sitetizadores de voz
	Tv: para dispositivos como televisores, ou seja, com baixa resolução, quantidade de cores e scroll limitados.

algumas formas de especificar nossa tela são:

	diretamente na tag do html da seguinte forma:
		<link rel="stylesheet" type="text/css" href="estilo.css" media="screen and (color)">

		ou por tamanho maximo da seguinte forma:
		<link rel="stylesheet" type="text/css" href="estilo.css" media="screen and (max-width:480px)">

as propriedades que podemos utilizar para configuração são:

	width [largura]
	height [altura]
	device-width [largura do dispositivo]
	device-height [altura do dispositivo]
	orientation [orientação do dispositivo]
	aspect-ratio 
	device-aspect-ratio
	color
	colo-index
	monochrome
	resolution
	scan
	grid
-->
