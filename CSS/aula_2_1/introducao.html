<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introdução: tags, IDs, e classes</title>

</head>

<!-- podemos passar ainda entre head e body a tag link para referenciar nossa pagina de estilo da seguinte forma -->
<link rel="stylesheet" type="text/css" href="estilo.css">
<!-- em href passamos o arquivo css que contem dados sobre o estilo da pagina -->

<!-- para vincular um estilo ao corpo da pagina referenciamos a tag body e passar a estilização dentro de chaves -->

<body>

	Exemplo de texto<br>

	<!-- também podemos fazer formatações a partir do id ou classe dos elementos -->
	<span id="id1">Letra maior</span><br>
	<span class="class1">Letra menor</span><hr>
	<span id="informacao">Sabia que o nome do sinal "#"" é cerquilha?</span>
	
</body>

</html>

<!-- 
css
consiste em uma folha de estilos
podendo ser atribuidos em:
	tags do html
	a uma CLASS
	a um ID
paginas html podem:
	ter css dentro de suas paginas
	referenciar arquivos CSS externos
-->

<!-- 
	para adicionar o css a pagina utilizamos a tag style entre o cabeçalho e o corpo
-->
