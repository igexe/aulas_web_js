<!--tag img é usada para se colocar imagens na pagina html junto a tag img utilizamos o parametro src que recebe o endereço da imagem-->

<!DOCTYPE html>
<html>
<head>

	<title>imagens</title>

</head>
<body>

	<header>Inserindo imagem</header>

	<section>
		<!-- para inserir uma descrição a imagem quando o mouse for posto sobre a imagem usamos a tag title a frente do endereço da imagem -->
		<img src="601.jpg" title="invasor de wallpapers" height="100%" width="100%">
	</section>

</body>
</html>

<!--
tambem temos tags:
alt == exibe texto alternativo se imagem não for carregada
height == define altura da imagem (em px para aumentar quantidade em pixels ou % para aumentar tamanho em relação a janela do navegador)
width == define largura da imagem (em px para aumentar quantidade em pixels ou % para aumentar tamanho em relação a janela do navegador)
src == endereço da imagem
-->
